<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="controls">
    <label for="arraySize">Array Size:</label>
    <input type="number" id="arraySize" min="10" max="200" value="50">
    <label for="speedRange">Speed:</label>
    <input type="range" id="speedRange" min="1" max="100" value="50" oninput="delay = 101 - this.value">
    <select id="algorithm">
      <option value="bubbleSort">Bubble Sort</option>
      <option value="insertionSort">Insertion Sort</option>
      <option value="selectionSort">Selection Sort</option>
      <option value="quickSort">Quick Sort</option>
      <option value="mergeSort">Merge Sort</option>
      <option value="heapSort">Heap Sort</option>
      <option value="countingSort">Counting Sort</option>
      <option value="radixSort">Radix Sort</option>
      <option value="bucketSort">Bucket Sort</option>
    </select>
    <button onclick="generateArray()">Generate Array</button>
    <button onclick="runSort()">Sort</button>
  </div>
  <div id="array-container"></div>

   <script src="script.js"></script>
</body>
</html>
